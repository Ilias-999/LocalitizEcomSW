<!DOCTYPE html>

{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
CONTACT
{% endblock %}

{% block content %}

<br>
<h3 class="col-md-6 mx-auto">Contact Form</h3>

<br>

<form method="post" class="col-md-6 mx-auto" >
    {% csrf_token %}
    <div class="form-group ">
      <label for="exampleFormControlInput1">Name</label>
      <input name="name" class="form-control" id="exampleFormControlInput1" placeholder="name...">
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input name="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput1">Subject</label>
        <input name="subject" class="form-control" id="exampleFormControlInput3" placeholder="Subject...">
      </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1"> Message </label>
      <textarea name="message" class="form-control" id="exampleFormControlTextarea1" placeholder="Share with us..." rows="3"></textarea>
    </div>

    <button type="submit" name="button" class="btn btn-secondary">
        Sign in 
    </button>
  </form>

  <br>
<br>

{% endblock %}
